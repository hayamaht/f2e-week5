<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
<div *ngIf="!isLoading" class="comics-list">
  <mat-card class="comic-card" *ngFor="let c of comics | async">
    <img mat-card-image src="{{c.cover}}" alt="{{ c.title }}" routerLink="/comic/{{ c.id }}">
    
    <mat-card-header>
      <mat-card-title class="comic-title"><h2 routerLink="/comic/{{ c.id }}">{{ c.title }}</h2></mat-card-title>
      <mat-card-subtitle class="comic-author">{{ c.author }}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <p>{{ c.summary }}</p>
      <ul>
        <li *ngFor="let g of c.genres">{{g}}</li>
      </ul>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button class="btn btn-like" color="accent">
        <mat-icon>favorite</mat-icon>
        LIKE
      </button>
      <button mat-button class="btn btn-share">
        <mat-icon>share</mat-icon>
        SHARE
      </button>
      <button mat-button class="btn btn-read" color="primary" routerLink="/comic/{{ c.id }}">
        <mat-icon>remove_red_eye</mat-icon>
        READ
      </button>
    </mat-card-actions>
  </mat-card>
</div>
